<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body background-image :menu card.jpg">
    
    <div ng-app="myApp" ng-controller="myCtrl">


<button ng-click="myFunc()">Click Me!</button>

<div ng-show="showMe">
    <h1>MENU CARD:</h1>
    <div>Pizza = rs.280</div>
    <div>Pasta = rs.190</div>
    <div>Pesce = rs.160</div>
    <div>strawberry milkshake = rs.120</div>
    <div>burger = rs.240</div>
    <div>spring roll = rs.210</div>
    
</div>

</div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.showMe = false;
    $scope.myFunc = function() {
        $scope.showMe = !$scope.showMe;
    }
});
</script>

<p>Click the button to show/hide the menu.</p>

</body>
</html>
